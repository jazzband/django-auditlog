[tox]
envlist =
    {py37,py38,py39}-django-{22,31}
    {py37,py38,py39,py10}-django32
    py38-docs
    py38-qa

[testenv]
commands =
    coverage run --source auditlog runtests.py
    coverage xml
deps =
    django-22: Django>=2.2,<2.3
    django-31: Django>=3.1,<3.2
    django-32: Django>=3.2,<3.3
    # Test requirements
    coverage
    codecov
    psycopg2-binary==2.8.6
passenv=
    TEST_DB_HOST
    TEST_DB_USER
    TEST_DB_PASS
    TEST_DB_NAME
    TEST_DB_PORT

basepython =
    py310: python3.10
    py39: python3.9
    py38: python3.8
    py37: python3.7

[testenv:py38-docs]
changedir = docs/source
deps = -rdocs/requirements.txt
commands = sphinx-build -W -b html -d {envtmpdir}/doctrees . {envtmpdir}/html

[testenv:py38-qa]
basepython = python3.8
deps =
    black
    isort
commands =
    black --check --diff auditlog auditlog_tests setup.py runtests.py
    isort --check-only --diff auditlog auditlog_tests setup.py runtests.py

[gh-actions]
python =
  3.7: py37
  3.8: py38
  3.9: py39
  3.10: py310
